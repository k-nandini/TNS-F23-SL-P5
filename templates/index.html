<!-- Index HTML Page using templates -->
{% extends 'base.html' %}

{% block head %}
    <!-- Set the title of the page -->
    <title>Digital Diva</title>
{% endblock %}

{% block body %}
<!-- Hero Section -->
<div class="bg-white py-6 sm:py-0">
    <div class="mx-auto max-w-screen-xl px-4 md:px-8">
        <div class="grid gap-8 sm:grid-cols-2 sm:gap-12">
            <!-- Image Section - Start -->
            <div class="h-80 overflow-hidden rounded-lg bg-gray-100 shadow-lg sm:rounded-none sm:shadow-none md:h-auto">
                <!-- Display an image with lazy loading -->
                <img src="{{ url_for('static', filename='assets/img/hero.jpg') }}" loading="lazy" alt="Photo by Jeremy Cai" class="h-full w-full object-cover object-center" />
            </div>
            <!-- Image Section - End -->

            <!-- Content Section - Start -->
            <div class="flex flex-col items-center justify-center sm:items-start md:py-24 lg:py-32 xl:py-64">
                <!-- Main heading -->
                <h1 class="mb-2 text-center text-2xl font-bold text-gray-800 sm:text-left md:text-3xl">Digital Diva</h1>
                <!-- Subheading -->
                <p class="mb-8 text-center text-gray-500 sm:text-left md:text-lg">Meet Your Sassy New Life Coach: Nandini Kumar's Digital Doppelg√§nger!</p>
                <!-- CTA Button -->
                <a href="/results" class="inline-block rounded-lg bg-gray-200 px-8 py-3 text-center text-sm font-semibold text-gray-500 outline-none ring-indigo-300 transition duration-100 hover:bg-gray-300 focus-visible:ring active:text-gray-700 md:text-base">Click Here</a>
            </div>
            <!-- Content Section - End -->
        </div>
    </div>
</div>
{% endblock %}
