<!-- Results HTML Page using templates -->
{% extends 'base.html' %}

{% block head %}
    <!-- Set the title of the page -->
    <title>Advice</title>
{% endblock %}

{% block body %}
<!-- Header and Content Section -->
<section>
    <div class="px-4 py-12 mx-auto max-w-7xl sm:px-6 md:px-12 lg:px-24 lg:py-24 flex items-center justify-center h-screen">
        <div class="text-center">
            <!-- Display dynamic content from the database -->
            <h1 class="max-w-5xl text-lg font-sans leading-none tracking-tighter text-white md:text-4xl lg:text-5xl lg:max-w-7xl">
                {{ content }}
            </h1>
            <!-- CTA Button with hidden link to fetch another piece of advice -->
            <a id="ctaLink" href="/results" style="display: none;"></a>
            <!-- Text with click behavior -->
            <p class="font-sans max-w-xl mx-auto mt-8 text-lg leading-relaxed text-center text-gray-100" id="clickText">Press the spacebar or click/tap here to get another piece of advice.</p>
        </div>
    </div>
</section>
{% endblock %}
