<!-- Results HTML Page using templates -->
{% extends 'base.html' %}

{% block head %}
    <!-- Set the title of the page -->
    <title>Advice</title>
{% endblock %}

{% block body %}
<!-- Header and Content Section -->
<section>
    <div class="px-4 py-12 mx-auto max-w-7xl sm:px-6 md:px-12 lg:px-24 lg:py-24">
        <div class="flex flex-col w-full mb-12 text-center">
            <!-- Display dynamic content from the database -->
            <h1 class="max-w-5xl text-2xl font-bold leading-none tracking-tighter text-neutral-600 md:text-5xl lg:text-6xl lg:max-w-7xl">
                {{ content }}
            </h1>
            <!-- Provide a link to fetch another piece of advice -->
            <p class="max-w-xl mx-auto mt-8 text-base leading-relaxed text-center text-gray-500"><a href="/results">Click here</a> to get another piece of advice.</p>
        </div>
    </div>
</section>
{% endblock %}
